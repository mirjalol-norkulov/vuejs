<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="app">
      <!-- v-if directive -->
      <h1>{{ count }}</h1>
      <button @click="increment">+</button>
      <button :disabled="count === 0" @click="decrement">-</button>

      <input v-model="todoContent" /><button @click="addTodo">Add</button>
      <ol>
        <!-- class binding -->
        <li v-for="todo in todos" :key="todo.id">
          {{ todo.done ? '☑' : '☒' }} {{ todo.content }}
          <button>Bajarildi</button>
        </li>
      </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      // Two way data binding
      // Syntactic sugar

      new Vue({
        el: "#app",
        data() {
          return {
            count: 0,
            todos: [
              {
                id: 1,
                content: "VueJS dan 1-darsni o'tish",
                done: false,
              },
              {
                id: 2,
                content: "Ovqatlanish",
                done: true,
              },
            ],
            todoContent: "",
          };
        },
        methods: {
          increment() {
            this.count = this.count + 1;
          },
          decrement() {
            if (this.count > 0) {
              this.count = this.count - 1;
            }
          },
          onInputChange(event) {
            this.userName = event.target.value;
          },
          addTodo() {
            this.todos.push({
              id: this.todos.length + 1,
              content: this.todoContent,
              done: false,
            });
            this.todoContent = "";
          },
        },
      });
    </script>
  </body>
</html>
